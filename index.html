<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج المراقبة المستمرة - أستاذ بلكاني</title>
    <style>
        :root { --primary-color: #3498db; --secondary-color: #2c3e50; --success-color: #27ae60; --danger-color: #e74c3c; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { background: white; width: 100%; max-width: 700px; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .header { text-align: center; border-bottom: 3px solid var(--primary-color); margin-bottom: 25px; padding-bottom: 10px; }
        .input-group { margin: 20px 0; text-align: center; }
        input { padding: 12px; width: 80%; border: 2px solid #ddd; border-radius: 8px; font-size: 1.1em; text-align: center; transition: 0.3s; }
        input:focus { border-color: var(--primary-color); outline: none; }
        button { background: var(--primary-color); color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1em; margin-top: 10px; width: 85%; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #eee; padding: 12px; text-align: center; }
        th { background: var(--primary-color); color: white; }
        .avg-row { background: #f8f9fa; font-weight: bold; font-size: 1.2em; color: #d35400; }
        .advice { margin-top: 20px; padding: 15px; border-radius: 8px; line-height: 1.6; text-align: right; }
        .excellent { background: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; }
        .good { background: #fff3e0; color: #e65100; border: 1px solid #ffe0b2; }
        .footer { margin-top: 30px; text-align: center; font-size: 0.85em; color: #777; border-top: 1px solid #eee; padding-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>منصة نتائج المراقبة المستمرة</h2>
        <p>الأستاذ: عبد اللطيف بلكاني</p>
    </div>

    <div class="input-group">
        <label>أدخل الرمز السري للمتعلم(ة):</label><br>
        <input type="text" id="studentID" placeholder="مثال: G202028868" onkeypress="if(event.key==='Enter') search()">
        <button onclick="search()">استعلام عن النتيجة</button>
    </div>

    <div id="resultArea"></div>

    <div class="footer">
        جميع الحقوق محفوظة © 2025 - الأستاذ عبد اللطيف بلكاني
    </div>
</div>

<script>
    // بيانات التلاميذ المستخرجة من ملف G2-1
    const DB = {
        "G202028868": { name: "هبة الله الغزواني", grades: {"التواصل الشفهي": 10, "القراءة": 9.5, "الكتابة": 9, "الظواهر اللغوية": 8.5}, avg: 9.25 },
        "G123456789": { name: "تلميذ تجريبي", grades: {"التواصل الشفهي": 7, "القراءة": 6.5, "الكتابة": 8, "الظواهر اللغوية": 7.5}, avg: 7.25 }
        // أضف باقي التلاميذ هنا بنفس التنسيق
    };

    function search() {
        const id = document.getElementById('studentID').value.trim().toUpperCase();
        const area = document.getElementById('resultArea');
        const data = DB[id];

        if (data) {
            let tableHTML = `<h3>الاسم: ${data.name}</h3><table><tr><th>المكون</th><th>النقطة</th></tr>`;
            for (let subject in data.grades) {
                tableHTML += `<tr><td>${subject}</td><td>${data.grades[subject]}</td></tr>`;
            }
            tableHTML += `<tr class="avg-row"><td>المعدل العام</td><td>${data.avg}</td></tr></table>`;
            
            let adviceType = data.avg >= 8.5 ? 'excellent' : 'good';
            let adviceMsg = data.avg >= 8.5 ? 
                "ما شاء الله! نتيجة متميزة تعكس مجهودك الجبار. استمر في هذا التألق." : 
                "عمل جيد، لديك قدرات طيبة ونطمح لرؤيتك في مراتب أعلى بالدورة القادمة.";
            
            area.innerHTML = tableHTML + `<div class="advice ${adviceType}"><b>توجيه تربوي:</b> ${adviceMsg}</div>`;
        } else {
            area.innerHTML = `<p style="color:red; text-align:center;">❌ الرمز غير موجود أو غير صحيح. يرجى التأكد والمحاولة ثانية.</p>`;
        }
    }
</script>
<script src="data.js"></script>
</body>
</html>
