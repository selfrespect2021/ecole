<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج المراقبة المستمرة - أستاذ بلكاني</title>
    <style>
        :root { --primary: #2980b9; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); text-align: center; padding: 20px; }
        .card { background: white; max-width: 600px; margin: auto; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        input { padding: 12px; width: 80%; border: 2px solid #ddd; border-radius: 8px; font-size: 18px; margin-bottom: 10px; text-align: center; }
        button { padding: 12px 25px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 85%; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #eee; padding: 12px; }
        th { background: var(--primary); color: white; }
        .excellent { background: #d4edda; color: #155724; padding: 10px; border-radius: 5px; margin-top: 15px; }
        .footer { margin-top: 30px; font-size: 0.8em; color: #888; }
    </style>
</head>
<body>

<div class="card">
    <h2>نتائج الدورة الأولى - مدرسة طه حسين</h2>
    <p>الأستاذ: عبد اللطيف بلكاني</p>
    
    <input type="text" id="idInput" placeholder="أدخل الرمز (مثلاً: G162048433)">
    <button onclick="showResult()">بحث عن النتيجة</button>

    <div id="result"></div>
    <div class="footer">جميع الحقوق محفوظة © 2025</div>
</div>

<script>
    // بيانات حقيقية مستخرجة من ملفك NOTE G2-1
    const data = {
        "G162048433": { n: "تلميذ(ة) 1", g: {"التواصل الشفهي": 8.5, "القراءة": 7.25, "الكتابة": 6.5, "الظواهر اللغوية": 9}, a: 7.81 },
        "G171092093": { n: "تلميذ(ة) 2", g: {"التواصل الشفهي": 9, "القراءة": 8.5, "الكتابة": 9, "الظواهر اللغوية": 8.75}, a: 8.81 },
        "G183050458": { n: "تلميذ(ة) 3", g: {"التواصل الشفهي": 10, "القراءة": 9.5, "الكتابة": 9, "الظواهر اللغوية": 10}, a: 9.63 },
        "G202028868": { n: "هبة الله الغزواني", g: {"التواصل الشفهي": 10, "القراءة": 9.5, "الكتابة": 9, "الظواهر اللغوية": 8.5}, a: 9.25 }
        // أضف باقي الرموز هنا
    };

    function showResult() {
        const id = document.getElementById('idInput').value.trim().toUpperCase();
        const resDiv = document.getElementById('result');
        const student = data[id];

        if (student) {
            let h = `<h3>${student.n}</h3><table><tr><th>المكون</th><th>النقطة</th></tr>`;
            for (let m in student.g) h += `<tr><td>${m}</td><td>${student.g[m]}</td></tr>`;
            h += `<tr style="font-weight:bold; color:red;"><td>المعدل العام</td><td>${student.a}</td></tr></table>`;
            if(student.a >= 8.5) h += `<div class="excellent">ممتاز! واصل اجتهادك.</div>`;
            resDiv.innerHTML = h;
        } else {
            resDiv.innerHTML = `<p style="color:red;">الرمز غير صحيح! تأكد من الرمز الموجود في ملفك (مثال: G162048433)</p>`;
        }
    }
</script>
</body>
</html>
