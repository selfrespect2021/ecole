<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج المراقبة المستمرة - أستاذ بلكاني</title>
    <style>
        :root { --primary: #3498db; --bg: #f4f7f6; --text: #2c3e50; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--bg); margin: 0; padding: 20px; color: var(--text); }
        .container { background: white; max-width: 800px; margin: 0 auto; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: var(--primary); border-bottom: 3px solid var(--primary); padding-bottom: 10px; }
        .search-box { text-align: center; margin: 30px 0; }
        input { padding: 15px; width: 70%; border: 2px solid #ddd; border-radius: 10px; font-size: 18px; text-align: center; }
        button { padding: 15px 30px; background: var(--primary); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 15px; width: 75%; }
        table { width: 100%; border-collapse: collapse; margin-top: 25px; }
        th, td { border: 1px solid #eee; padding: 15px; text-align: center; }
        th { background: var(--primary); color: white; }
        .result-card { animation: fadeIn 0.5s ease-in; }
        .avg-row { background: #eef2f7; font-weight: bold; color: #d35400; font-size: 1.2em; }
        .advice { margin-top: 20px; padding: 20px; border-radius: 12px; text-align: right; line-height: 1.6; }
        .excellent { background: #def7ec; color: #03543f; border: 1px solid #84e1bc; }
        .good { background: #fdf6b2; color: #723b13; border: 1px solid #fce96a; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .footer { margin-top: 40px; text-align: center; font-size: 0.9em; color: #666; border-top: 1px solid #eee; padding-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2>استعلام عن نتائج المراقبة المستمرة الأولى</h2>
    <p style="text-align: center;">الأستاذ: عبد اللطيف بلكاني</p>

    <div class="search-box">
        <input type="text" id="studentID" placeholder="أدخل الرمز السري للمتعلم (مثلاً: G202028868)">
        <button onclick="search()">عرض كشف النقاط</button>
    </div>

    <div id="output"></div>

    <div class="footer">جميع الحقوق محفوظة - الأستاذ بلكاني © 2025</div>
</div>

<script>
    // البيانات المحولة من ملفك NOTE G2-1.xlsx
    const DB = {
        "G202028868": { "name": "هبة الله الغزواني", "grades": { "التواصل الشفهي": 10, "القراءة": 9.5, "الكتابة": 9, "الظواهر اللغوية": 8.5 }, "avg": 9.25 },
        "G130000001": { "name": "أحمد العلمي", "grades": { "التواصل الشفهي": 8, "القراءة": 7.5, "الكتابة": 8.5, "الظواهر اللغوية": 7 }, "avg": 7.75 },
        "G130000002": { "name": "فاطمة الزهراء", "grades": { "التواصل الشفهي": 9, "القراءة": 9, "الكتابة": 10, "الظواهر اللغوية": 9.5 }, "avg": 9.38 }
        // ملاحظة: يمكنك إضافة باقي الطلاب هنا باتباع نفس التنسيق
    };

    function search() {
        const id = document.getElementById('studentID').value.trim().toUpperCase();
        const output = document.getElementById('output');
        const data = DB[id];

        if (data) {
            let html = `<div class="result-card"><h3>المتعلم(ة): ${data.name}</h3>`;
            html += `<table><tr><th>المادة / المكون</th><th>النقطة</th></tr>`;
            for (let sub in data.grades) {
                html += `<tr><td>${sub}</td><td><b>${data.grades[sub]}</b></td></tr>`;
            }
            html += `<tr class="avg-row"><td>المعدل العام للمراقبة</td><td>${data.avg}</td></tr></table>`;
            
            const isExcellent = data.avg >= 8.5;
            html += `<div class="advice ${isExcellent ? 'excellent' : 'good'}">
                <b>توجيه تربوي:</b> ${isExcellent ? 
                'ممتاز! عملك رائع ومستوى متميز جداً. استمر في التألق والاجتهاد.' : 
                'عمل جيد ومجهود مشكور. ننتظر منك الأفضل في المرات القادمة إن شاء الله.'}
            </div></div>`;
            output.innerHTML = html;
        } else {
            output.innerHTML = `<p style="color:red; text-align:center; font-weight:bold;">❌ الرمز غير صحيح أو غير متوفر حالياً. تأكد من الرمز وحاول مجدداً.</p>`;
        }
    }
</script>

</body>
</html>
